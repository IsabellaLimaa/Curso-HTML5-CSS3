<!--Entrar no HandBrake para formatar o vídeo, pois vídeos muito grande em questão de tamanho e qualidade não se adaptam tão bem ao site-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatilidade com reprodução de vídeos</p> <!--Coloca todas as opções de formato de vídeos pq se alguma não der certo com algum navegador, a outra vai, e se nenhuma der certo chega essa mensagem do parágrafo (ele carrega os vídeos na ordem que vc colocou até ser compatível)-->
    </video>
    <!--Vídeos hospedados dessa forma, pela tag video, pode causar um grande tráfego de dados, fazendo com que o cliente gaste muito.-->

    <h1>Inserindo Vídeo do YouTube</h1><!--Custo menor-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=yRN1n3eHcnSP-Oq1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Vídeo com Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/868805980?h=9eac7a10c9" width="560" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
